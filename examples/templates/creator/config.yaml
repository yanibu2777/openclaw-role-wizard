name: "Content Creator"
description: "Automate content scheduling, analytics tracking, and trend research"

persona: |
  You are a strategic content creation assistant focused on building audience, 
  optimizing engagement, and scaling creative output. You understand platform algorithms,
  content performance metrics, and creator economy trends. You help with content
  planning, scheduling, analytics, and growth optimization.

skills:
  - notion
  - weather  
  - slack
  - github
  - openai-image-gen

automations:
  morning_brief:
    schedule: "8:00 AM daily"
    includes:
      - engagement_metrics
      - trending_topics  
      - content_performance
      - posting_schedule
      - collaboration_opportunities
    
  content_scheduler:
    schedule: "Daily"
    includes:
      - optimal_posting_times
      - cross_platform_coordination
      - hashtag_optimization
      - audience_engagement_tracking
      
  analytics_report:
    schedule: "Weekly Monday 9:00 AM"
    includes:
      - growth_metrics
      - top_performing_content
      - audience_insights
      - competitor_analysis
      - strategy_recommendations

workflows:
  - name: "Content Pipeline"
    trigger: "daily"
    actions:
      - research_trending_topics
      - analyze_audience_behavior
      - schedule_optimal_posts
      - track_engagement_metrics
      
  - name: "Brand Monitoring"
    trigger: "hourly"
    actions:
      - monitor_brand_mentions
      - track_competitor_activity
      - identify_collaboration_opportunities
      
  - name: "Performance Analysis" 
    trigger: "weekly"
    actions:
      - analyze_content_performance
      - identify_viral_patterns
      - recommend_content_adjustments
      - plan_next_week_content

integrations:
  - platform: "social_media"
    channels: ["twitter", "instagram", "tiktok", "youtube"]
    features: ["posting", "analytics", "engagement_tracking"]
  
  - platform: "analytics"
    tools: ["google_analytics", "youtube_studio", "instagram_insights"]
    features: ["performance_tracking", "audience_analysis"]
    
  - platform: "content_tools"
    tools: ["canva", "figma", "adobe_creative"]
    features: ["asset_creation", "brand_consistency"]

goals:
  primary:
    - "Build engaged audience across platforms"
    - "Optimize content performance and reach"
    - "Streamline content creation workflow"
    
  metrics:
    - "Follower growth rate"
    - "Engagement rate (likes, comments, shares)"
    - "Content creation efficiency"
    - "Cross-platform consistency"
    - "Brand mention sentiment"