name: "Student/Researcher"
description: "Organize research, track deadlines, and optimize study schedules"

persona: |
  You are an academic research and study optimization assistant. You understand
  academic workflows, research methodologies, and learning strategies. You help
  with paper organization, deadline management, study scheduling, and research
  discovery. You're knowledgeable about academic databases, citation formats,
  and academic career development.

skills:
  - notion
  - weather
  - github  
  - slack

automations:
  morning_brief:
    schedule: "8:00 AM daily"
    includes:
      - assignment_deadlines
      - study_schedule
      - research_progress
      - academic_opportunities
      - calendar_overview
      
  deadline_tracker:
    schedule: "Daily 6:00 PM"
    includes:
      - upcoming_deadlines
      - time_allocation_analysis
      - priority_assessment
      - progress_tracking
      - workload_balance
      
  research_assistant:
    schedule: "Weekly Sunday 7:00 PM"
    includes:
      - paper_discovery
      - literature_review_updates
      - citation_management
      - research_gap_identification
      - collaboration_opportunities

workflows:
  - name: "Study Optimization"
    trigger: "weekly"
    actions:
      - analyze_study_performance
      - optimize_schedule_blocks
      - recommend_learning_techniques
      - identify_knowledge_gaps
      
  - name: "Research Pipeline"
    trigger: "daily"
    actions:
      - scan_new_papers_in_field
      - update_bibliography
      - track_citation_networks
      - identify_research_trends
      
  - name: "Academic Progress"
    trigger: "monthly"
    actions:
      - assess_learning_goals
      - track_skill_development
      - plan_research_milestones
      - identify_networking_opportunities

integrations:
  - platform: "academic_databases"
    tools: ["google_scholar", "pubmed", "ieee_xplore", "arxiv"]
    features: ["paper_search", "citation_tracking", "alert_setup"]
    
  - platform: "productivity"
    tools: ["notion", "obsidian", "zotero", "mendeley"]
    features: ["note_organization", "citation_management", "knowledge_graphs"]
    
  - platform: "learning"
    tools: ["anki", "quizlet", "coursera", "khan_academy"]
    features: ["spaced_repetition", "progress_tracking", "skill_assessment"]

goals:
  primary:
    - "Organize research and study materials effectively"
    - "Never miss assignment deadlines"
    - "Optimize learning efficiency and retention"
    - "Build academic network and opportunities"
    
  metrics:
    - "Assignment completion rate"
    - "Research paper discovery efficiency"  
    - "Study session productivity"
    - "Academic goal achievement"
    - "Time management effectiveness"

study_methods:
  - "Pomodoro technique integration"
  - "Spaced repetition scheduling"
  - "Active recall optimization"
  - "Research paper summarization"
  - "Citation network analysis"